<div class="container">
    <!-- Pantalla de selección -->
    <div class="login-select login-tabs" style="display: block;">
        <div class="login-text">¿Cómo quieres iniciar sesión?</div>
        <div class="login-options">
            <button class="connect select-microsoft">Microsoft</button>
            <button class="connect select-offline">Offline</button>
        </div>
    </div>

    <!-- Login Microsoft -->
    <div class="login-home login-tabs" style="display: none;">
        <div class="login-text">Por favor identifícate con Microsoft para jugar.</div>
        <div class="login-options">
            <button class="connect connect-home">Conectar</button>
            <button class="cancel back-button">Volver</button>
        </div>
    </div>

    <!-- Login Offline -->
    <div class="login-offline login-tabs" style="display: none;">
        <div class="login-text">Por favor ingresa tu nick</div>
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="nombre de usuario..." />
        </div>
        <div class="login-options">
            <button class="connect connect-offline">Conectar offline</button>
            <button class="cancel back-button">Volver</button>
        </div>
    </div>

    <!-- Login AZAuth -->
    <div class="login-AZauth login-tabs" style="display: none;">
        <div class="login-text">Por favor inicia sesión para jugar.</div>
        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth">Conectar</button>
            <button class="cancel back-button">Volver</button>
        </div>
    </div>

    <!-- AZAuth 2FA -->
    <div class="login-AZauth-A2F login-tabs" style="display: none;">
        <div class="login-text">Por favor introduce el código de seguridad.</div>
        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código de seguridad" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel back-button">Volver</button>
        </div>
    </div>
</div>
